<!doctype html>

<body>
	<form action="http://localhost:3000/getData">
		number:
<input type="text" name ="number" id ="number"> </input>
<input  style ="padding:20px" type="submit" value="Submit"></button>
<p><em id="res">Result</em></p>
</form>
</body>
<script>
		var form = document.querySelector('form')
		form.onsubmit = function(){
		var inputNumber = document.getElementById('number').value;
		var xhr = new XMLHttpRequest();
		var getUrl = 'http://localhost:3000/getData/?number='+ inputNumber;
		xhr.open('GET', getUrl , true);
		xhr.send();
		xhr.onload = () => document.getElementById('res').textContent = xhr.responseText;
		return false
	}
</script>
</html>
