<!doctype html>
<body>
	<form action="http://localhost:3000/getData">
	number: <input id="number" type="text" name="number" value=""><br>
	<input type="submit" value="Submit">
</form>

</body>
<script>
(() => {
	var number = document.getElementById('number').value;
	document.addEventListener('DOMContentLoaded', () => {
		let req = new XMLHttpRequest()
		req.addEventListener('load', (event) => document.write(event.target.responseText))
		req.open('GET', number);
		req.send()
	})
})()

</script>
</html>
